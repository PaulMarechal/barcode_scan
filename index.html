<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>US or not US 🇺🇸</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wikidata-sdk@6.0.0/dist/wikidata-sdk.min.js"></script>
</head>
<body>
    <header>
        <h1>US or not US 🇺🇸</h1>
        <button id="open-settings">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-settings">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
                <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
            </svg>
        </button>
    </header>

    <div id="scanner-container">
        <svg class="center-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="250" height="250" stroke-width="1"> 
            <path d="M4 7v-1a2 2 0 0 1 2 -2h2"></path> 
            <path d="M4 17v1a2 2 0 0 0 2 2h2"></path> 
            <path d="M16 4h2a2 2 0 0 1 2 2v1"></path> 
            <path d="M16 20h2a2 2 0 0 0 2 -2v-1"></path> 
            <path d="M5 11h1v2h-1z"></path> 
            <path d="M10 11l0 2"></path> 
            <path d="M14 11h1v2h-1z"></path> 
            <path d="M19 11l0 2"></path> 
        </svg> 
    </div>

    <div id="results"></div>

    <div id="modal-settings" class="modal hidden">
        <div class="modal-content"> 
            <input type="text" id="settings-search" placeholder="🔍 Rechercher..." />
            <form id="settings-form"></form>
            <div class="modal-actions">
                <button type="submit" form="settings-form">Enregistrer</button>
                <button id="close-settings">Fermer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
